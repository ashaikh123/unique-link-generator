<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Your Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #40E0D0;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            color: #0073e6;
        }
        a {
            display: block;
            margin: 15px 0;
            font-size: 16px;
            color: #0073e6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            padding: 10px 20px;
            background: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>‚úÖ Files Generated Successfully!</h2>


    <h3>Download Files:</h3>
    
        <a href="{{ url_for('download', filename=id_file) }}">Download ID List (.dat)</a>
        <a href="{{ url_for('download', filename=xlsx_file) }}">Download Unique Links (.xlsx)</a>
        {% if test_file %}
        <a href="{{ url_for('download', filename=test_file) }}">Download Test Links (.xlsx)</a>
        {% endif %}
        <strong><a href="{{ url_for('download', filename=zip_file) }}">‚¨á Download All as ZIP</a></strong>
    
    <a href="{{ url_for('index') }}" class="button">üîÅ Generate More</a>
</div>
</body>
</html>
