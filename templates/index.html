<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unique Link Generator - Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #40E0D0;
            padding: 30px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="url"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="checkbox"] {
            margin-top: 10px;
        }
        .actions {
            margin-top: 25px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
        }
        .note {
            font-size: 12px;
            color: #444;
            margin-top: 20px;
            text-align: center;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
<script>
    function toggleTestInput(checkbox) {
        document.getElementById("test_links_input").style.display = checkbox.checked ? "block" : "none";
    }
    
    function autoFillCount() {
        const input = document.getElementById("id_file");
        const file = input.files[0];
        if (!file) return;
    
        const formData = new FormData();
        formData.append("file", file);
    
        fetch("/count_ids", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.count) {
                document.querySelector('[name="num_links"]').value = data.count;
            }
        });
    }
    </script>
    
</head>
<body>
<div class="container">
    <h2>Unique Link Generator - Web</h2>

    <p style="text-align:center;"><a href="/help">ðŸ›ˆ About / Help</a></p>


    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="error">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data" action="{{ url_for('generate') }}">
        <label for="base_url">Survey Link (e.g. https://survey.com/?id=):</label>
        <input type="url" name="base_url" required>

        <label for="prefix">Prefix (optional):</label>
        <input type="text" name="prefix">

        <label for="length">Length of ID (leave blank to use UUID):</label>
        <input type="number" name="length" min="1">

        <label for="count">Number of Main Links to Generate:</label>
        <input type="number" name="count" min="1" required>

        <label>
            <input type="checkbox" name="ptest" checked>
            Include &ptest=0 in URLs
        </label>

        <label>
            <input type="checkbox" name="generate_test" id="generate_test" onchange="toggleTestInput(this)">
            Generate Test Links
        </label>

        <div id="test_links_input" style="display: none;">
            <label for="test_count">Number of Test Links:</label>
            <input type="number" name="test_count" min="1" value="20">
        </div>

        <label for="idfile">Upload ID File (.txt or .xlsx):</label>
        <input type="file" name="id_file" id="id_file" accept=".txt,.xlsx" onchange="autoFillCount()">

        <div class="actions">
            <button type="submit">Generate Links</button>
        </div>
    </form>

    <p class="note">Created by Abdullah Shaikh | Pureprofile</p>
</div>

<script>
    function toggleTestInput(checkbox) {
        document.getElementById("test_links_input").style.display = checkbox.checked ? "block" : "none";
    }
</script>
</body>
</html>
